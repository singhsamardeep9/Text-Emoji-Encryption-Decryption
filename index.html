<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Emoji Encryption/Decryption</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Text<span><img id="arrow-img" src="./arrow.webp" alt=""></span>Emoji</h1>
        <div id="enDec-div">
            <h3 id="enc-btn"><span><img src="./lock1.png" alt=""></span>Encrypt Text</h3>
            <h3 id="dec-btn"><span><img src="./lock1.png" alt=""></span>Decrypt Text</h3>
        </div>
        <div id="encryption">
            <h5>1. Type a message</h5>
            <textarea placeholder="Type here" id="txtmsg" cols="30" rows="10"></textarea>
            <h5>2. Set a password</h5>
            <input type="password" placeholder="Set a password" id="password">
            <button id="encrypt-btn"><span><img src="./lock1.png" alt=""></span>Encrypt Text</button>
        </div>
        <div id="decryption">
            <h5>1. Paste encrypted emojis</h5>
            <textarea placeholder="Type here" id="emojimsg" cols="30" rows="10"></textarea>
            <h5>2. Type the password</h5>
            <input type="password" placeholder="Type here" id="finalPassword">
            <button id="decrypt-btn"><span><img src="./lock1.png" alt=""></span>Decrypt Emoji</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
